{% extends 'base.html' %}

{% block head %}
  <style>.dummyfield{display: none;}</style>
  <script>var input_sel_prefix="login";</script>
  <script src="{{ url_for('static', filename='base64.js') }}"
    type="text/javascript"></script>
  <script src="{{ url_for('static', filename='r-validation.js') }}"
    type="text/javascript"></script>
{% endblock %}

{% block header %}
  <h2>{% block title %}Login{% endblock %}</h2>
{% endblock %}

{% set next=request.args.get('next') %}

{% block content %}
<form action="{{ url_for('main.login') }}" method="POST" target="_self">
  <input type="hidden" name="next" value="{{ next }}" />
  <table>
    <tr>
      <td>
        <label for="login-account-email">E-mail:</label>
      </td>
      <td>
        <input name="email" id="login-account-email" type="email" placeholder="" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="login-account-email" id="email-invalid" hidden>
          Please enter a valid e-mail address.
        </label>
      </td>
    </tr>
    <tr class="dummyfield">
      <td>
        <label for="login-account-name">Username:</label>
      </td>
      <td>
        <input name="name" id="login-account-name" type="text" maxlength="20" value="dummy" />
      </td>
    </tr>
    <tr class="dummyfield">
      <td>
        <label for="login-account-name" id="name-invalid" hidden>
          Characters not allowed: ),',!,|,\ or ,
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label for="login-account-password">Password:</label>
      </td>
      <td>
        <input id="login-account-password" type="password" placeholder="" />
        <input type="hidden" name="pass" value="" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="login-account-password" id="password-invalid" hidden>
          Characters not allowed: ),',!,|,\ or ,
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <button type="submit">Login</button>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
